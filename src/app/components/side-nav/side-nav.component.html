<button
  data-drawer-target="default-sidebar"
  data-drawer-toggle="default-sidebar"
  aria-controls="default-sidebar"
  type="button"
  class="ml-3 mt-2 inline-flex items-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 sm:hidden"
>
  <span class="sr-only">Open sidebar</span>
  <svg
    class="h-6 w-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>

<aside
  id="default-sidebar"
  class="fixed left-0 z-40 h-screen w-64 -translate-x-full rounded transition-transform sm:top-20 sm:translate-x-0"
  aria-label="Sidenav"
>
  <div
    class="h-full overflow-y-auto rounded-lg border-r border-gray-200 bg-[#002266] px-4 py-4 text-white"
  >
    <ul class="space-y-2">
      <li>
        <a
          href="/dashboard"
          class="group flex items-center rounded-lg p-2 text-base font-normal text-white hover:bg-gray-100 hover:text-black"
        >
          <svg
            aria-hidden="true"
            class="h-6 w-6 text-gray-400 transition duration-75 hover:text-black"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
            <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
          </svg>
          <span class="ml-3">Visão Geral</span>
        </a>
      </li>
      <li>
        <button
          type="button"
          class="group flex w-full items-center rounded-lg p-2 text-base font-normal text-white transition duration-75 hover:bg-gray-100 hover:text-black"
          aria-controls="dropdown-pages"
          data-collapse-toggle="dropdown-pages"
        >
          <svg
            aria-hidden="true"
            class="h-6 w-6 flex-shrink-0 text-gray-400 transition duration-75 hover:text-black"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="ml-3 flex-1 whitespace-nowrap text-left">Listas</span>
          <svg
            aria-hidden="true"
            class="h-6 w-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <ul id="dropdown-pages" class="hidden space-y-2 py-2">
          <li>
            <a
              href="dashboard/empresas"
              class="group flex w-full items-center rounded-lg p-2 pl-11 text-base font-normal text-white transition duration-75 hover:bg-gray-100 hover:text-black"
              >Empresas</a
            >
          </li>

          <li>
            <a
              href="/dashboard/clientes"
              class="group flex w-full items-center rounded-lg p-2 pl-11 text-base font-normal text-white transition duration-75 hover:bg-gray-100 hover:text-black"
              >Usuários</a
            >
          </li>
        </ul>
      </li>

      <app-menu-eventos></app-menu-eventos>
    </ul>
    <ul
      class="mt-5 space-y-2 border-t border-gray-200 pt-5 dark:border-gray-700"
    >
      <li>
        <a
          href="#"
          class="group flex items-center rounded-lg p-2 text-base font-normal text-white transition duration-75 hover:bg-gray-100 hover:text-black"
        >
          <svg
            aria-hidden="true"
            class="h-6 w-6 flex-shrink-0 text-gray-400 transition duration-75 hover:text-black"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            ></path>
          </svg>
          <span class="ml-3">Sair</span>
        </a>
      </li>
    </ul>
  </div>
  <div
    class="absolute bottom-0 left-0 z-20 hidden w-full justify-center space-x-4 border-r border-gray-200 bg-white p-4 text-white hover:text-black lg:flex"
  >
    <a
      href="#"
      class="inline-flex cursor-pointer justify-center rounded p-2 text-white hover:bg-gray-100 hover:text-black"
    >
      <svg
        aria-hidden="true"
        class="h-6 w-6"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"
        ></path>
      </svg>
    </a>
  </div>
</aside>
